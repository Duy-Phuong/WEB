<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clear</title>
	<style>
		#left{
			background: red;
			width: 400px;
			height: 400px;
			float: right;
		}
		#right{
			background: yellow;
			width: 1200px;
			height: 900px;
			clear: both;
			/*có thể thay bằng right*/
		}
	</style>
</head>
<body>
	<div id = "left">left</div>
	<div id = "right">right</div>
</body>
</html>
