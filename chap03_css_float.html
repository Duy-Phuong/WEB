<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float css </title>
	<style>
		#left{
			background: red;
			width: 300px;
			height: 200px;
			float: left;
		}
		#right{
			background: yellow;
			width: 300px;
			height: 200px;
			float: left;
		}
		#center{
			background: green;
			width: 300px;
			height: 200px;
			float: left;
		}
	</style>
<!-- 	vao jsfiddle.net để test
		thêm float: left; vào để KT
 -->
</head>
<body>
	<div id = "left">left</div>
	<div id = "right">right</div>
	<div id = "center">center</div>
</body>
</html>
